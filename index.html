<!DOCTYPE html>
<html>
    <head>
        <title> Project â€“ [Amelia Chase]
        </title>
        <script 
        src=
            "https://aframe.io/releases/1.7.0/aframe.min.js">
        </script>
    </head>
    <body>
        <a-scene>
            <a-assets>
            <img
                id="tiles-base"
                src="Tiles_066_basecolor.png"
            >
            <img
                id="tiles-ambiant-occlusion"
                src="Tiles_066_ambientOcclusion.png"
            >
            <img
                id="tiles-normal"
                src="Tiles_066_normal.png"
            >
            <img
                id="roof-base"
                src="Roof_Tiles_Terracotta_006_basecolor.jpg"
            >
            <img
                id="roof-ambient-occlusion"
                src="Roof_Tiles_Terracotta_006_ambientOcclusion.jpg"
            >
            <img
                id="roof-normal"
                src="Roof_Tiles_Terracotta_006_normal.jpg"
            >
            <img
                id="stylizedleaves-base"
                src="Stylized_Leaves_001_basecolor(1).jpg"
            >
            <img
                id="stylizedleaves-ambient-occlusion"
                src="Stylized_Leaves_001_ambientOcclusion.jpg"
            >
            <img
                id="stylizedleaves-normal"
                src="Stylized_Leaves_001_normal(1).jpg"
            >
            <img
                id="sky"
                src="assets/Sky1.jpg"
            >
            <a-asset-item
                id="door"
                src="assets/Doorway.glb"
            >
            </a-asset-item>
            <a-asset-item       
                id="couch"
                src="assets/Couch Large.glb"
            >
            </a-asset-item>
            <a-asset-item
                id="rockingchair"
                src="assets/Rocking Chair.glb"
            >
            </a-asset-item>
            <a-asset-item
                id="sign"
                src="assets/Wooden Sign.glb"
            >
            </a-asset-item>
            <a-asset-item
                id="kitchen"
                src="assets/Kitchen.glb"
            >
            </a-asset-item>
            </a-assets>
            <a-plane
                color="forestgreen"
                position="0 0 0"
                rotation="-90 0 0"
                width="500"
                height="500"
            >
            </a-plane>
            <a-sky
                src="#sky"
            >
            </a-sky>
            <a-mixin
                id="wallcolor"
                color="antiquewhite"

            >
            </a-mixin>
            <a-box
                mixin="wallcolor"
                position="0 1.5 -16"
                rotation="0 0 0"
                width="20"
                height="10"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="-10 1.5 -11"
                rotation="0 90 0"
                width="10"
                height="10"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="10 1.5 -11"
                rotation="0 90 0"
                width="10"
                height="10"
                depth="0.1"
            >
            </a-box>
            
            <a-box
                mixin="wallcolor"
                position="-5.45 1.5 -6"
                rotation="0 0 0"
                width="9"
                height="10"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="5.45 1.5 -6"
                rotation="0 0 0"
                width="9"
                height="10"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="0 4.75 -6"
                rotation="0 0 0"
                width="20"
                height="3.5"
                depth="0.1"
            >
            </a-box>
            <a-box
                material:
                src: #tiles-base 
                repeat: 2 2
                ambiantOcclusionMap: #tiles-ambiant-occlusion
                ambiantOcclusionTextureRepeat: 2 2
                normalMap: tiles-normal
                normalTextureRepeat: 2 2
                position="0 0 -11"
                width="20"
                depth="10"
                height="0.1"
            >
            </a-box>
            <a-box
                material:
                "src: #roof-base
                repeat: 2 2
                ambiantOcclusionMap: #roof-ambiant-occlusion
                ambiantOcclusionTextureRepeat:2 2
                normalMap: #roof-normal
                normalTexturerepeat: 2 2"
                position="0 6.5 -11"
                width="22"
                depth="12"
                height="0.25"
            >
            </a-box>
            <a-mixin
                id="treetrunk"
                color="saddlebrown"
                geometry="radius:0.2; height:3"
            >
            </a-mixin>
            <a-cylinder
                mixin="treetrunk"
                position="-8 1 -3"
            >
            </a-cylinder>
            <a-cylinder
                mixin="treetrunk"
                position="-3.5 1 -3"
            >
            </a-cylinder>
            <a-cylinder
                mixin="treetrunk"
                position="8 1 -3"
            >
            </a-cylinder>
            <a-cylinder
                mixin="treetrunk"
                position="4 1 -3"
            >
            </a-cylinder>
            <a-mixin
                id="conicaltreeleaves"
                color="green"
                geometry="radius-bottom:1; height:3"
            >
            </a-mixin>
            <a-cone
                mixin="conicaltreeleaves"
                position="-8 2.25 -3"
            >
            </a-cone>
            <a-cone
                mixin="conicaltreeleaves"
                position="8 2.25 -3"
            >
            </a-cone>
            <a-mixin
                id="sphericaltreeleaves"
                material:
                "src: #stylizedleaves-base
                repeat: 2 2
                ambiantOcclusionMap: #stylizedleaves-ambiant-occlusion
                ambiantOcclusionTextureRepeat: 2 2
                normalMap: #stylizedleaves-normal
                normalTexturerepeat: 2 2"
                geometry="radius:1"
            >
            </a-mixin>
            <a-sphere
                mixin="sphericaltreeleaves"
                position="-3.5 2 -3"
            >
            </a-sphere>
            <a-sphere
                mixin="sphericaltreeleaves"
                position="4 2 -3"
            >
            </a-sphere>
            <a-entity
                gltf-model="#door"
                position="1 0 -5.75"
                rotation="0 180 0"
                scale="3 3 3"
            >
            </a-entity>
            <a-entity
                gltf-model="#couch"
                position="-8 0 -15"
                rotation="0 0 0"
                scale=".7 .7 .7"
            >
            </a-entity>
            <a-entity
                gltf-model="#rockingchair"
                position="-6.2 0 -4"
                rotation="0 45 0"
                scale="2 2 2"
            >
            </a-entity>
            <a-entity
                gltf-model="#sign"
                position="-2 0 -4"
                rotation="0 0 0"
                scale="1 1 1"
            >
            </a-entity>
            <a-entity
                gltf-model="#kitchen"
                position="-3 0 -5"
                rotation="0 0 0"
                scale="1 1 1"
            >
            </a-entity>
            </a-scene>
            </body>
            </html>
