<!DOCTYPE html>
<html>
    <head>
        <title> Project â€“ [Amelia Chase</title>
        <script src=
            "https://aframe.io/releases/1.7.0/aframe.min.js">
        </script>
    </head>
    <body>
        <a-scene>
            <a-assets>
            <img
                id="bricks-base"
                src="assets\Stylized_Bricks_004_basecolor.png"
            >
            <img
                id="bricks-ambiant-occlusion"
                src="assets/Stylized_Bricks_004_ambientOcclusion.png"
            >
            <img
                id="bricks-normal"
                src="assets\Stylized_Bricks_004_normal.png"
            >
            <img
            <a-plane
                color="forestgreen"
                position="0 0 0"
                rotation="-90 0 0"
                width="500"
                height="500"
            >
            </a-plane>
            <a-sky
                color="lightskyblue"
            >
            </a-sky>
            <a-mixin
                id="wallcolor"
                material=
                "src= #bricks-base"
                repeat= "500 500"
                ambiantOcclusionMap=" #bricks-ambiant-occlusion"
                ambiantOcclusionTextureRepeat="500 500"
                normalMap= "#bricks-normal"
                normalTexturerepeat= "500 500"

            >
            </a-mixin>
            <a-box
                mixin="wallcolor"
                position="0 1.5 -16"
                rotation="0 0 0"
                width="20"
                height="10"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="-10 1.5 -11"
                rotation="0 90 0"
                width="10"
                height="10"
                depth="0.1"
            >
            side wall
            </a-box>
            <a-box
                mixin="wallcolor"
                position="10 1.5 -11"
                rotation="0 90 0"
                width="10"
                height="10"
                depth="0.1"
            >
            </a-box>
            
            <a-box
                mixin="wallcolor"
                position="-5.45 1.5 -6"
                rotation="0 0 0"
                width="9"
                height="10"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="5.45 1.5 -6"
                rotation="0 0 0"
                width="9"
                height="10"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="0 4.75 -6"
                rotation="0 0 0"
                width="20"
                height="3.5"
                depth="0.1"
            >
            </a-box>
            <a-box
                color="tan"
                position="0 0 -11"
                width="20"
                depth="10"
                height="0.1"
            >
            </a-box>
            <a-box
                color="peru"
                position="0 6.5 -11"
                width="22"
                depth="12"
                height="0.25"
            >
            </a-box>
            <a-mixin
                id="treetrunk"
                color="saddlebrown"
                geometry="radius:0.2; height:3"
            >
            </a-mixin>
            <a-cylinder
                mixin="treetrunk"
                position="-8 1 -3"
            >
            </a-cylinder>
            <a-cylinder
                mixin="treetrunk"
                position="-3.5 1 -3"
            >
            </a-cylinder>
            <a-cylinder
                mixin="treetrunk"
                position="8 1 -3"
            >
            </a-cylinder>
            <a-cylinder
                mixin="treetrunk"
                position="4 1 -3"
            >
            </a-cylinder>
            <a-mixin
                id="conicaltreeleaves"
                color="green"
                geometry="radius-bottom:1; height:3"
            >
            </a-mixin>
            <a-cone
                mixin="conicaltreeleaves"
                position="-8 2.25 -3"
            >
            </a-cone>
            <a-cone
                mixin="conicaltreeleaves"
                position="8 2.25 -3"
            >
            </a-cone>
            <a-mixin
                id="sphericaltreeleaves"
                color="green"
                geometry="radius:1"
            >
            </a-mixin>
            <a-sphere
                mixin="sphericaltreeleaves"
                position="-3.5 2 -3"
            >
            </a-sphere>
            <a-sphere
                mixin="sphericaltreeleaves"
                position="4 2 -3"
            >
            </a-sphere>
            </a-scene>
            </body>
            </html>
