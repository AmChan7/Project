<!DOCTYPE html>
<html>
    <head>
        <title> Project â€“ [Amelia Chase]
        </title>
        <script 
        src=
            "https://aframe.io/releases/1.7.0/aframe.min.js">
        </script>
        <script src=
            "https://wsause.github.io/sause-extras/navigation.js">
        </script>
    </head>
    <body>
        <a-scene>
            <a-assets>
            <img
                id="tiles-base"
                src="assets/Tiles_066_basecolor.png"
            >
            <img
                id="tiles-ambient-occlusion"
                src="assets/Tiles_066_ambientOcclusion.png"
            >
            <img
                id="tiles-normal"
                src="assets/Tiles_066_normal.png"
            >
            <img
                id="roof-base"
                src="assets/Roof_Tiles_Terracotta_006_basecolor.jpg"
            >
            <img
                id="roof-ambient-occlusion"
                src="assets/Roof_Tiles_Terracotta_006_ambientOcclusion.jpg"
            >
            <img
                id="roof-normal"
                src="assets/Roof_Tiles_Terracotta_006_normal.jpg"
            >
            <img
                id="stylizedleaves-base"
                src="assets/Stylized_Leaves_001_basecolor(1).jpg"
            >
            <img
                id="stylizedleaves-ambient-occlusion"
                src="assets/Stylized_Leaves_001_ambientOcclusion.jpg"
            >
            <img
                id="stylizedleaves-normal"
                src="assets/Stylized_Leaves_001_normal(1).jpg"
            >
            <img
                id="sky"
                src="assets/Sky1.jpg"
            >
            <img
                id="grassbase"
                src="assets/Grass_005_BaseColor(1).jpg"
            >
            <img
                id="grassambientocclusion"
                src="assets/Grass_005_AmbientOcclusion(1).jpg"
            >
            <img
                id="grassnormal"
                src="assets/Grass_005_Normal(1).jpg"
            >
            <img
                id="coneleavesbase"
                src="assets/Stylized_Leaves_002_basecolor(1).jpg"
            >
            <img
                id="coneleavesambientocclusion"
                src="assets/Stylized_Leaves_002_ambientOcclusion(1).jpg"
            >
            <img
                id="coneleavesnormal"
                src="assets/Stylized_Leaves_002_normal(1).jpg"
            >
            <a-asset-item
                id="door"
                src="assets/Doorway.glb"
            >
            </a-asset-item>
            <a-asset-item       
                id="couch"
                src="assets/Couch Large.glb"
            >
            </a-asset-item>
            <a-asset-item
                id="rockingchair"
                src="assets/Rocking Chair.glb"
            >
            </a-asset-item>
            <a-asset-item
                id="sign"
                src="assets/Wooden Sign.glb"
            >
            </a-asset-item>
            <a-asset-item
                id="kitchen"
                src="assets/Kitchen(1).glb"
            >
            </a-asset-item>
            <a-asset-item
                id="whitedoor"
                src="assets/Nice Door.glb"
            >
            </a-asset-item>
            <a-asset-item
                id="bed"
                src="assets/Bed Double.glb"
            >
            </a-asset-item>
            <a-asset-item
                id="dining"
                src="assets/Dining Set(1).glb"
            >
            </a-asset-item>
            <a-asset-item
                id="shower"
                src="assets/Shower.glb"
            >
            </a-asset-item>
            <a-asset-item
                id="toilet"
                src="assets/Toilet.glb"
            >
            </a-asset-item>
            <a-asset-item
                id="sink"
                src="assets/Bathroom Sink Square.glb"
            >
            </a-asset-item>
            <a-asset-item
                id="toiletpaperholder"
                src="assets/Bathroom Toilet Paper.glb"
            >
            </a-asset-item>
            </a-assets>
            <a-plane
                material=
                    "src: #grassbase;
                     repeat: 500 500;
                    ambientOcclusionMap: #grassambientocclusion;
                    ambientOcclusionTextureRepeat: 500 500;
                    normalMap: #grassnormal;
                    normalTextureRepeat: 500 500"
                position="0 0 0"
                rotation="-90 0 0"
                width="500"
                height="500"
            >
            </a-plane>
            <a-sky
                src="#sky"
            >
            </a-sky>
            <a-mixin
                id="wallcolor"
                color="antiquewhite"

            >
            </a-mixin>
            <a-box
                mixin="wallcolor"
                position="0 1.5 -16"
                rotation="0 0 0"
                width="20"
                height="10"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="-10 1.5 -11"
                rotation="0 90 0"
                width="10"
                height="10"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="10 1.5 -11"
                rotation="0 90 0"
                width="10"
                height="10"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="-5.45 1.5 -6"
                rotation="0 0 0"
                width="9"
                height="10"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="5.45 1.5 -6"
                rotation="0 0 0"
                width="9"
                height="10"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="0 4.75 -6"
                rotation="0 0 0"
                width="20"
                height="3.5"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="5 1.5 -11"
                rotation="0 90 0"
                width="10"
                height="10"
                depth="0.1"
            >
            </a-box>
            <a-box
                mixin="wallcolor"
                position="7.5 1.5 -11"
                rotation="0 0 0"
                width="5"
                height="10"
                depth="0.1"
            >
            </a-box>
            <a-box
                material=
                "src: #tiles-base; 
                repeat: 10 10;
                ambientOcclusionMap: #tiles-ambient-occlusion;
                ambientOcclusionTextureRepeat: 10 10;
                normalMap: tiles-normal;
                normalTextureRepeat: 10 10"
                position="0 0 -11"
                width="20"
                depth="10"
                height="0.1"
            >
            </a-box>
            <a-box
                material=
                "src: #roof-base;
                repeat: 10 10;
                ambientOcclusionMap: #roof-ambient-occlusion;
                ambientOcclusionTextureRepeat:10 10;
                normalMap: #roof-normal;
                normalTextureRepeat: 10 10"
                position="0 6.5 -11"
                width="22"
                depth="12"
                height="0.25"
            >
            </a-box>
            <a-mixin
                id="treetrunk"
                color="saddlebrown"
                geometry="radius:0.2; height:3"
            >
            </a-mixin>
            <a-cylinder
                mixin="treetrunk"
                position="-8 1 -3"
            >
            </a-cylinder>
            <a-cylinder
                mixin="treetrunk"
                position="-3.5 1 -3"
            >
            </a-cylinder>
            <a-cylinder
                mixin="treetrunk"
                position="8 1 -3"
            >
            </a-cylinder>
            <a-cylinder
                mixin="treetrunk"
                position="4 1 -3"
            >
            </a-cylinder>
            <a-mixin
                id="conicaltreeleaves"
                material =
                "src: #coneleavesbase;
                repeat: 2 2;
                ambientOcclusionMap: #coneleavesambientocclusion;
                ambientOcclusionTextureRepeat: 2 2;
                normalMap: #coneleavesnormal;
                normalTextureRepeat: 2 2;"
                geometry="radius-bottom:1; height:3"
                geometry="radius-bottom:1; height:3"
            >
            </a-mixin>
            <a-cone
                mixin="conicaltreeleaves"
                position="-8 2.25 -3"
                class="collidable"
            >
            </a-cone>
            <a-cone
                mixin="conicaltreeleaves"
                position="8 2.25 -3"
                class="collidable"
            >
            </a-cone>
            <a-mixin
                id="sphericaltreeleaves"
                material=
                "src: #stylizedleaves-base;
                repeat: 2 2;
                ambientOcclusionMap: #stylizedleaves-ambient-occlusion;
                ambientOcclusionTextureRepeat: 2 2;
                normalMap: #stylizedleaves-normal;
                normalTextureRepeat: 2 2"
                geometry="radius:1"
            >
            </a-mixin>
            <a-sphere
                mixin="sphericaltreeleaves"
                position="-3.5 2 -3"
                class="collidable"
            >
            </a-sphere>
            <a-sphere
                mixin="sphericaltreeleaves"
                position="4 2 -3"
                class="collidable"
            >
            </a-sphere>
            <a-entity
                gltf-model="#door"
                position="1 0 -5.75"
                rotation="0 180 0"
                scale="3 3 3"
            >
            </a-entity>
            <a-entity
                gltf-model="#couch"
                position="-8 0 -6.5"
                rotation="0 180 0"
                scale=".7 .7 .7"
                class="collidable"
            >
            </a-entity>
            <a-entity
                gltf-model="#rockingchair"
                position="-6.2 0 -4"
                rotation="0 45 0"
                scale="2 2 2"
                class="collidable"
            >
            </a-entity>
            <a-entity
                gltf-model="#sign"
                position="-2 0 -4"
                rotation="0 0 0"
                scale="1 1 1"
                class="collidable"
            >
            </a-entity>
            <a-entity
                gltf-model="#kitchen"
                position="3.6 1.5 -13.5"
                rotation="0 -90 0"
                scale="2.75 2.75 2.75"
                class="collidable"
            >
            </a-entity>
            <a-entity
                gltf-model="#whitedoor"
                position="4.9 1.75 -7"
                rotation="0 0 0"
                scale="1.5 1.5 1.5"
            >
            </a-entity>
            <a-entity
                gltf-model="#whitedoor"
                position="7.75 1.75 -10.75"
                rotation="0 90 0"
                scale="1.5 1.5 1.5"
            >
            </a-entity>
            <a-entity
                gltf-model="#whitedoor"
                position="5.2 1.75 -7.2"
                rotation="0 180 0"
                scale="1.5 1.5 1.5"
            >
            </a-entity>
            <a-entity
                gltf-model="#whitedoor"
                position="7.5 1.75 -11.2"
                rotation="0 -90 0"
                scale="1.5 1.5 1.5"
            >
            </a-entity>
            <a-entity
                gltf-model="#bed"
                position="7 0 -9.5"
                rotation="0 90 0"
                scale="2.5 2.5 2.5"
                class="collidable"
            >
            </a-entity>
            <a-entity
                gltf-model="#shower"
                position="6.9 1.5 -15"
                rotation="0 90 0"
                scale="1.25 1.25 1.25"
            >
            </a-entity>
            <a-entity
                gltf-model="#toilet"
                position="9.1 0 -15"
                rotation="0 0 0"
                scale="0.15 0.15 0.15"
                class="collidable"
            >
            </a-entity>
            <a-entity
                gltf-model="#sink"
                position="6.1 -0.5 -12.5"
                rotation="0 -90 0"
                scale="2.5 2.5 2.5"
                class="collidable"
            >
            </a-entity>
            <a-entity
                gltf-model="#toiletpaperholder"
                position="9.85 0.75 -14.5"
                rotation="0 -90 0"
                scale="1 1 1"
                class="collidable"
            >
            </a-entity>
                <a-entity
                    id="rig"
                    navigation
                >
                <a-camera
                    id="camera"
                    wasd-controls="enabled: false"
                    look-controls="enabled: false"
                >
                </a-camera>
                <a-entity
                    id="right-hand"
                    laser-controls="hand: right"
                >
                </a-entity>
                <a-entity
                    id="left-hand"
                    laser-controls="hand: left"
                >
                </a-entity>
                <a-entity
                    id="waist-raycaster-front"
                    raycaster=
                    "objects: .collidable;
                    showLine: false;
                    far: 0.1"
                    position="0 1 0"
                >
                </a-entity>
                <a-entity
                    id="head-raycaster-front"
                    raycaster=
                    "objects: .collidable;
                    showLine: false;
                    far: 0.1"
                    position="0 1.6 0"
                >
                </a-entity>
                <a-entity   
                    id="knees-raycaster-front"
                    raycaster=
                    "objects: .collidable;
                    showLine: false;
                    far: 0.1"
                    position="0 0.5 0"
                >
                </a-entity>
                <a-entity
                    id="waist-raycaster-back"
                    raycaster=
                    "objects: .collidable;
                    showLine: false;
                    far: 0.1;
                    direction: 0 0 1"
                    position="0 1 0"
                >
                </a-entity>
                <a-entity
                    id="head-raycaster-back"
                    raycaster=
                    "objects: .collidable;
                    showLine: false;
                    far: 0.1;
                    direction: 0 0 1"
                    position="0 1.6 0"
                >
                </a-entity>
                <a-entity
                    id="knees-raycaster-back"
                    raycaster=
                    "objects: .collidable;
                    showLine: false;
                    far: 0.1;
                    direction: 0 0 1"
                    position="0 0.5 0"
                >
                </a-entity>
                <a-entity
                    id="feet-raycaster"
                    raycaster=
                    "objects: .collidable;
                    showLine: false;
                    far: 5;
                    direction: 0 -1 0"
                    position="0 0.45 0"
                >
                </a-entity>
            </a-entity>
            </a-scene>
            </body>
            </html>
